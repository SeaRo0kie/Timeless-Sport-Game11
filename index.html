<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片滑动效果</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            height: auto;
            display: block;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="slider">
        <div class="slides">
            <!-- 第一张图片 -->
            <img src="https://cuicancan.top/ydh.jpg" alt="宣传图片1">
            <!-- 第二张图片 -->
            <img src="https://cuicancan.top/sg.jpg" alt="宣传图片2">
            <!-- 第三张图片 -->
            <img src="https://cuicancan.top/bm.jpg" alt="宣传图片3">
        </div>
        <!-- 左右滑动按钮 -->
        <div class="navigation">
            <button class="nav-button" id="prevBtn">‹</button>
            <button class="nav-button" id="nextBtn">›</button>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;
        const totalSlides = document.querySelectorAll('.slides img').length;  // 更新为3张图片

        // 下一张图片
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalSlides;  // 使用图片总数控制滑动
            updateSlider();
        });

        // 上一张图片
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;  // 使用图片总数控制滑动
            updateSlider();
        });

        function updateSlider() {
            slides.style.transform = `translateX(${-currentIndex * 100}%)`;
        }
    </script>

</body>
</html>
